{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HR Management</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">


    <link rel="stylesheet" type="text/css" href='{% static "custom_css/overwrite_navbar.css" %}'>


    <!-- M custom scrollbar -->
    <link rel="stylesheet" href='{% static "mCustomScrollbar/jquery.mCustomScrollbar.css" %}' />
    <link rel="stylesheet" href='{% static "custom_css/theme_style.css" %}' />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block "custom_styles" %}
    {% endblock %}

</head>

<body style="height:100vh; overflow-y: hidden;">

    <div id="wrapper"> 

        {% include "Content_Management/navbar.html" %}
 

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                {% block "body_contents" %}
                {% endblock %}
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>

    <!-- MCustom Scrollbar -->
    <script src={% static "mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js" %}></script>

    <script type="text/javascript">
        $("body").mCustomScrollbar({
            theme: "dark",
            autoHideScrollbar: true,
            autoExpandScrollbar: true,
        });
        $(".mCustomScrollBox").removeClass("mCSB_inside");
        $(".mCustomScrollBox").addClass("mCSB_outside");
    </script>

    {% block "custom_scripts" %}
    {% endblock %}

</body>

</html>
